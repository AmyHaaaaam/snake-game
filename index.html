<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="common.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header class="header-wrap">
      <h1 class="score">SNAKE GAME</h1>
      <p>모바일에서는 이동방향으로 스와이프할 시에 이동합니다.<br>세로모드에서만 플레이 가능</p>
    </header>
    <div class="container">
      <div id="game" class="game">
        <div id="snakeTable" class="snakeTable">
        </div>
      </div>
    </div>
    <div id="controller" class="controller">
      <a href="#a" class="btn-play">PLAY</a>
    </div>    
    <div class="popup_gameOver">
      <h1>GAME OVER</h1>
      <a href="#a" class="btn-play restart">Restart</a>
    </div>
  </div>
  <div class="sound">
    <audio class="eat" src="resource/eating.mp3"></audio>
    <audio class="gameover" src="resource/gameover.mp3"></audio>
  </div>
</body>
</html>
